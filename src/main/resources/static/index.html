<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobilletter</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobiletter</h1>
            <form class="form">
                <div class="form-group">
                    <label for="velgfilm">Velg film</label>
                    <select id="velgfilm" class="form-control">
                        <option id="default"></option>
                        <option>Jaws</option>
                        <option>UP</option>
                        <option>Dune</option>
                        <option>Wonka</option>
                        <option>Batman Begins</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input id="antall" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input id="fornavn" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input id="etternavn" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefonnr">Telefonnr</label>
                    <input id="telefonnr" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input id="epost" type="text" class="form-control">
                </div>
            </form>
            <button class="btn btn-primary" onclick="slett()">Slett alle bilettene</button>
            <div id="feilmldfelt"></div>
        </div>
    </div>
</div>
</body>
</html>
